<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Insert title here</title>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script type="text/javascript" src="js/lib/paper-full.min.js"></script>
	<script type="text/javascript" src="js/lib/paper-core.min.js"></script>
	<script type="text/javascript" src="js/lib/angular.audio.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="themeManagement">
	<div class="container-fluid">
	<!--header section  -->
		<div ng-include="'header.html'"></div>
		<hr>
	<!--main section  -->	
		<!-- theme controller -->
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<a ><img alt="" ng-src="img/blackbird.jpg" class="theme-icons"></a>
				<a ><img alt="" ng-src="img/starwars.jpg" class="theme-icons"></a>
				<a ><img alt="" ng-src="img/oneday.jpg" class="theme-icons"></a>
				<a ><img alt=""  ng-src="img/orchestra.png" class="theme-icons"></a>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div align="center" class="mtop15">
			<p style="color: white;">Please choose the theme <span class="caret caret-dropup"></span> and click the play icon</p>
		</div>
		
		<!--volume controller  -->
		<div class="container">
			<div ui-view></div>	
		</div>
		<hr>
	<!--footer section  -->	
		<div ng-include="'footer.html'"></div>
	</div>
</body>
</html>
